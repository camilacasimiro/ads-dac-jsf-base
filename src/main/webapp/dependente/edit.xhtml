<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template.xhtml">>

    <ui:define name="container-template">

        <h1 class="header center orange-text">Adicionar Dependentes</h1>

        <h:form>
            <h:outputLabel for="nome" value="Nome"/>
            <h:inputText id="nome" value="#{controllerDependente.dependente.nome}" />

            <h:outputLabel for="dataDeNascimento" value="Data de Nascimento (YYYY/MM/"/>
            <h:inputText id="dataDeNascimento" value="#{controllerDependente.dependente.dataDeNascimento}"
                         converter="converter.data"
                         validator="validator.data"
            />
            <a:message for="dataDeNascimento"  errorClass="erro" />
            <br></br>

            <a:panelGroup layout="block" class="row center">
                <h:commandButton value="salvar" action="#{controllerDependente.salvarDependente()}" class="btn"/>
            </a:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
